<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Movie Database - Search</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="https://kit.fontawesome.com/f300007e95.js" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/script.js" defer></script> <!-- Länk till script.js -->
</head>

<body>
  <header class="header">
    <div class="content-wrapper header__flex">
      <a href="index.html"><img class="header__logo" src="./res/logo.png" alt="logotype" /></a>
      <form class="header__form" id="searchForm">
        <input class="header__input" id="searchInput" type="text" aria-label="Search"
          placeholder="Search for a movie..." />
        <button type="submit" class="header__form-btn" id="searchBtn">Search</button>
      </form>
    </div>
  </header>

  <!-- visa filmkorten som vi får från API:et -->
  <section>
    <div class="content-wrapper">
      <h2 class="search-title" id="favoritesHeader">Search Results</h2>
      <section class="card-container" id="cardContainer"></section>
    </div>
  </section>

</body>

</html>
